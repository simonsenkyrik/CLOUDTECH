<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nabízíme cloudové služby pro střední a velké podniky">
    <title>Úvod | CLOUDTECH</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
<header class="header">
    <nav class="navigation-container">
        <div class="header-left">
            <a href="index.html">
                <img class="header-logo" src="assets/images/cloudtech-logo.png" alt="cloudtech logo">
            </a>    
        </div>
        <div class="hamburger-icon">
            <button class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div> 
        <div class="header-right">
            <ul class="navigation-menu">
                <li class="nav-btn" id="first-nav-btn"><a class="nav-li" href="index.html">Domů</a></li>
                <li class="nav-btn"><a class="nav-li" href="sluzby.html" >Služby</a></li>
                <li class="nav-btn"><a class="nav-li" href="o-nas.html">O nás</a></li>
                <li class="nav-btn"><a class="nav-li" href="kontakt.html">Kontakt</a></li>
            </ul>
            <div class="centered-buttons">
                <button id="open-log-in" class="but-log-in">Přihlášení</li>
                <button class="but-sign-up">Registrace</li>
            </div>
        </div>
    </nav>
</header>
<div class="modal">
    <div class="but-modal-window">
        <div class="modal-header">
            <img class="modal-header-logo" src="assets/images/cloudtech-logo.png" alt="cloudtech logo">
            <button class="close-btn">✕</button>
        </div>

        <div class="modal-tabs">
            <button class="tab active" data-tab="login">Přihlášení</button>
            <button class="tab" data-tab="sign-up">Registrace</button>
        </div>

        <form id="log-in-form">
            <label>Email nebo Uživatelské jméno</label>
            <input type="text" class="log-in-input" placeholder="Zadejte Email nebo Uživatelské jméno" required="">
            <label>Heslo</label>
            <input type="password" class="log-in-input" placeholder="Zadejte heslo" required="">
            <button type="submit" class="log-in-sub-btn">Přihlásit se</button>
        </form>

        <form id="sign-up-form">
            <label>Email</label>
            <input type="email" placeholder="Zadejte Email" required="">
            <label>Datum narození</label>
            <input type="date" required="">
            <label>Username</label>
            <input type="text" required="">
            <label>Heslo</label>
            <input type="password" placeholder="Zadejte heslo" required="">
            <button type="submit" class="sign-up-sub-btn">Registrovat se</button>

            <div class="divider">
                <span>nebo pokračovat pomocí</span>
            </div>

            <div class="socials">
                <button type="button">Google</button>
                <button type="button">Apple</button>
            </div>

            <p class="terms">
                Registrací souhlasíte s Podmínkami použití a 
            </p>

        </form>

    </div>
</div>
<script src="assets/script/script.js"></script>
</body>
